<html>
  <head>
    <title>Scot Dalton</title>
    <link rel="stylesheet" href="public/css/base.css" />
    <script src="http://fb.me/react-0.13.1.js"></script>
    <script src="public/js/components.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script>
      var FILES = [
        {id: "f1", name: ".", type: "d", href: "."},
        {id: "f2", name: "..", type: "d", href: "index.html"},
        {id: "f7", name: ".github", type: "f", href: "https://github.com/scotdalton"},
        {id: "f4", name: "about", type: "d", href: "about.html"},
        {id: "f6", name: "contact", type: "d", href: "contact.html"},
        {id: "f5", name: "cv", type: "d", href: "cv.html"},
        {id: "f8", name: "linkedin", type: "f", href: "https://linkedin.com/in/scotdalton"},
        {id: "f3", name: "README", type: "f"}
      ];

      var COMMANDS = [
        {id: "c1", input: "whoami", output: function(){ return createStdOut("Scot Dalton") }},
        {id: "c2", input: "whatami", output: function(){ return createStdOut("A Software Engineer") }},
        {id: "c3", input: "whereami", output: function(){ return createStdOut("Brooklyn, NY") }},
        {id: "c4", input:"pwd", output: function(){ return createStdOut(React.createElement(Directory, {name: "/home/scot"})); }},
        {id: "c5", input:"ls -a", output: function(){ return (React.createElement(Ls, {files: FILES})); }},
        {id: "c6", input:"cat README", output: function(){ return createStdOut("Welcome to my little piece of the internet. To learn a bit more about me, navigate the directories above."); }}
      ]

      React.render(
        React.createElement(Shell, {commands: COMMANDS}),
        document.getElementById('content')
      );
    </script>
  </body>
</html>
