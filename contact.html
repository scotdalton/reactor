<html>
  <head>
    <title>Scot Dalton</title>
    <link rel="stylesheet" href="public/css/base.css" />
    <script src="http://fb.me/react-0.13.1.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script src="public/js/components.js"></script>
    <script>
      var FILES = [
        {id: "f1", name: ".", type: "d", href: "contact.html"},
        {id: "f2", name: "..", type: "d", href: "index.html"},
        {id: "f3", name: "README", type: "f"},
      ];
      var COMMANDS = [
        {id: "c4", input:"pwd", output: function(){ return createStdOut(React.createElement(Directory, {name: "/home/scot/contact"})); }},
        {id: "c5", input:"ls", output: function(){ return (React.createElement(Ls, {files: FILES})); }},
        {id: "c6", input:"cat README", output: function(){ return createStdOut("Drop me a line at scotdalton at gmail dot com."); }}
      ]
      React.render(
        React.createElement(Shell, {commands: COMMANDS, intro: true}),
        document.getElementById('content')
      );
    </script>
  </body>
</html>
